<div id="article">
	<div class="container-fluid">

		<div id="article-title" class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>
						{{ page.title }}<br/>
						<small>Created on {{ page.date | date: '%B %-d, %Y' }}</small>
					</h1>
				</div>
			</div>
		</div>

		<div id="article-content" class="row">
			<div class="col-md-12">
				{{ content }}
			</div>
		</div>

		{% if page.tags %}
		<div id="article-tags" class="row">
			<div class="col-md-12">
				<p class="text-center">
					{% for tag in page.tags %}
					<a href="/tags/#{{ tag }}" class="btn btn-default">
						<span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;{{ tag }}
					</a>
					{% endfor %}
				</p>
			</div>
		</div>
		{% endif %}

		{% if page.primary %}
		<div id="article-disqus" class="row">
			<div class="col-md-12">
				<div id="disqus_thread"></div>
				<script type="text/javascript">
					/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
					var disqus_shortname = 'ssenslabs'; // required: replace example with your forum shortname
					var disqus_identifier = '/{{ page.primary }}';
					var disqus_url = '{{ site.url }}{{ page.url }}';

					/* * * DON'T EDIT BELOW THIS LINE * * */
					(function () {
						var dsq = document.createElement('script');
						dsq.type = 'text/javascript';
						dsq.async = true;
						dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
						(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
					})();
				</script>
				<noscript>
					Please enable JavaScript to view the
					<a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
				</noscript>
				<a href="http://disqus.com" class="dsq-brlink">
					blog comments powered by <span class="logo-disqus">Disqus</span>
				</a>
			</div>
		</div>
		{% endif %}
	</div>
</div>
