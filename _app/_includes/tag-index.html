<div id="tag-index">
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<ul id="tag-index-list">
					{% for tag in page.tags %}
					<li>
						<a name="{{ tag[0] }}"><i class="fa fa-tags"></i> {{ tag[0] }}</a>
						<ul>
							{% for page in tag[1] %}
							<li><a href="{{ page.url }}">{{ page.title }}</a></li>
							{% endfor %}
						</ul>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
